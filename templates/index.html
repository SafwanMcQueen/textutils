<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Text Utility</title>
</head>

<body style="color: white; background-color: black;">
    <nav class="navbar navbar-expand-lg navbar-light bg-warning">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <h1>Text Utility</h1>
            </a>
        </div>
        </div>
    </nav>

    <form action="/analyze" method="post">{% csrf_token %}
        <div class="container-fluid">
            <div>
                <div>
                    <h2>Welcome to text analyser! Enter your text below. ðŸ‘‡</h2>
                </div>
                <div class="form-floating">
                    <textarea class="form-control" name="text" id="floatingTextarea2"
                        style="height: 381px; border: 2px solid white; border-radius: 20px; background-color: black; color: white; margin-top: 0px; margin-bottom: 0px;"
                        autocomplete="off"></textarea>
                </div>
                <div class="form-check form-switch mx-2 my-2">
                    <input name="removepunc" class="form-check-input" type="checkbox" role="switch">
                    <label class="form-check-label">
                        <h5>Remove Punctuations</h5>
                    </label>
                </div>
                <div class="form-check form-switch mx-2 my-2">
                    <input name="fullcaps" class="form-check-input" type="checkbox" role="switch">
                    <label class="form-check-label">
                        <h5>UPPER CASE</h5>
                    </label>
                </div>
                <div class="form-check form-switch mx-2 my-2">
                    <input name="newlineremover" class="form-check-input" type="checkbox" role="switch">
                    <label class="form-check-label">
                        <h5>Single Line</h5>
                    </label>
                </div>
                <div class="form-check form-switch mx-2 my-2">
                    <input name="spaceremover" class="form-check-input" type="checkbox" role="switch">
                    <label class="form-check-label">
                        <h5>Remove extra spaces</h5>
                    </label>
                </div>
                <button type="submit" class="btn btn-primary mt-2">Analyze</button>
            </div>
        </div>
    </form>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>
<footer class="text-muted py-5">
    <div class="container-fluid">
        <p class="float-end mb-1">
            <a href="#" style="border: 2px solid white; color: white; border-radius: 20px; padding: 5px;">Back to top
                &uarr;</a>
        </p>
        <p class="mb-1">Text Utility &copy; All rights reserved</p>
    </div>
</footer>

</html>
